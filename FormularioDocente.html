<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clases - Entrenamiento Auditivo</title>
</head>
<body>

    <h2>Gestión de Clases - Entrenamiento Auditivo</h2>

    <!-- Formulario para crear una nueva clase -->
    <h3>Crear Nueva Clase</h3>
    <form action="#" method="post">

        <label for="nombreClase">Nombre de la Clase:</label><br>
        <input type="text" id="nombreClase" name="nombreClase" required><br><br>

        <label for="descripcionClase">Descripción de la Clase:</label><br>
        <textarea id="descripcionClase" name="descripcionClase" rows="4" cols="40" required></textarea><br><br>

        <input type="submit" value="Crear Clase">

    </form>

    <hr>

    <!-- Formulario Clase 11-01 -->
    <h3>Clase: 11-01</h3>
    <form action="#" method="post">

        <label for="nombre1">Nombre del Estudiante:</label><br>
        <input type="text" id="nombre1" name="nombre1" required><br><br>

        <label for="correo1">Correo Electrónico:</label><br>
        <input type="email" id="correo1" name="correo1" required><br><br>

        <input type="submit" value="Registrar en 11-01">

    </form>

    <hr>

    <!-- Formulario Clase 11-02 -->
    <h3>Clase: 11-02</h3>

        <label for="correo2">Correo Electrónico:</label><br>
        <input type="email" id="correo2" name="correo2" required><br><br>

        <input type="submit" value="Registrar en 11-02">

    </form>

</body>
</html>
